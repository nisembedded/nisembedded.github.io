# The URL the site will be built for
base_url = "https://nisembedded.github.io"
author = "Boris Vinogradov"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

output_dir = "docs"

# Setup project theme
theme = "tabi"

# Add generation feed
generate_feeds = true

title = "nisembedded"
description = "This is blog about embedded, control enginering and another electronics"

taxonomies = [{name = "tags", feed = true}]

[extra.analytics]
service = "umami"
id = "7f0ca481-23cb-48e1-be7d-82f6604e30f1"


[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "css"

[extra]
menu = [
    { name = "about", url = "about", trailing_slash = true },
    { name = "blog", url = "blog", trailing_slash = true },
    { name = "projects", url = "projects", trailing_slash = true },
    { name = "tags", url = "tags", trailing_slash = true},
]

socials = [
	{ name = "github", url = "https://github.com/nisembedded/", icon = "github" },
	{ name = "instagram", url = "https://instagram.com/nisembedded", icon = "instagram" },
    { name = "youtube", url = "https://www.youtube.com/@NisEmbedded", icon = "youtube"},
]

email = "nisembedded@gmail.com"

copyright = "Copyright Â© $CURRENT_YEAR $AUTHOR $SEPARATOR Unless otherwise noted, the content of this website is available under the [CC0 1.0](https://creativecommons.org/publicdomain/zero/1.0/deed.en) license."
